{% extends 'base-2.html' %}
{% block title %}Restaurant Guide Sign | Up{% endblock %}

{% block body %}

<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('/static/image/sign-up.png');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Sign up now</h2>
          <p>Already have an account?<a href="/sign_in" id="red-signin">Sign In</a></p>
          {% for msg in get_flashed_messages() %}
          <p class="flash-msg">
            {{ msg }}
          </p>
          {% endfor %}
          <form action="/sign_up" method="POST">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example1" class="form-control" name="fname"/>
                  <label class="form-label" for="form3Example1">First name</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example2" class="form-control" name="lname"/>
                  <label class="form-label" for="form3Example2">Last name</label>
                </div>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control" name="email"/>
              <label class="form-label" for="form3Example3">Email address</label>
            </div>

            <!--Phone number input-->
            <div class="form-outline mb-4">
              <input type="tel" id="form3Example3" class="form-control"  name="phone"/>
              <label class="form-label" for="form3Example3">Mobile Number</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form3Example4" class="form-control" name="password" />
              <label class="form-label" for="form3Example4">Password</label>
              <span class="gray">&nbsp (at least 8 characters)</span><br>
            </div>

            <!-- Submit button -->
            <div class="d-grid gap-2">
              <button class="btn btn-danger sign-up-btn" type="submit">Sign Up</button>
            </div>

            <!-- Register buttons -->
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
